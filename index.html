<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dce4936410.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
      </style>
    <title>Pwskill mock design</title>
</head>
<body>
    <!-- This is our Header section -->
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#">Home</a</li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <!-- This is our hero section -->

    <section class="hero">
        <div class="left-hero-section">
            <h1>Hello, I am <span>web developer</span></h1>
            <p>
                I am an aspiring <span>Full Stack JavaScript Developer</span> , who is
                currently working as <span>a Freelancer</span> for
                <span> National and International Client.</span>
              </p>
        </div>
        <div class="right-hero-section">
            <img src="assets/avtar.png" alt="avtar" height="100px">
            <button>Chat with me</button>
        </div>
    </section>

    <!-- This is footer section -->
    <footer>
        <div class="trademark">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam, omnis.</p>
        </div>
        <div class="web-links">
            <a href="google.com"><i class="fa-brands fa-github"></i></a>
            <a href="google.com"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="google.com"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
